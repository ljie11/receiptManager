
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReceiptLabel">Create or edit a Receipt</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.receipt.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.receipt.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_category">Category</label>
            <select class="form-control" name="category" ng-model="vm.receipt.category" id="field_category">
                <option value="grocery">grocery</option>
                <option value="entertainment">entertainment</option>
                <option value="homeMaintanant">homeMaintanant</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="receiptManagerApp.receipt.created_by" for="field_created_by">Created By</label>
            <input type="number" class="form-control" name="created_by" id="field_created_by"
                    ng-model="vm.receipt.created_by"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="receiptManagerApp.receipt.created_date" for="field_created_date">Created Date</label>
                <div class="input-group">
                    <input id="field_created_date" type="text" class="form-control" name="created_date" datetime-picker="{{dateformat}}" ng-model="vm.receipt.created_date" is-open="vm.datePickerOpenStatus.created_date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_total">Total</label>
            <input type="text" class="form-control" name="total" id="field_total"
                    ng-model="vm.receipt.total"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="receiptManagerApp.receipt.claimed_amount" for="field_claimed_amount">Claimed Amount</label>
            <input type="number" class="form-control" name="claimed_amount" id="field_claimed_amount"
                    ng-model="vm.receipt.claimed_amount"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
