
<div>
    <h2><span>Receipt</span> {{vm.receipt.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Category</span></dt>
        <dd>
            <span>{{vm.receipt.category}}</span>
        </dd>
        <dt><span translate="receiptManagerApp.receipt.created_by">Created By</span></dt>
        <dd>
            <span>{{vm.receipt.created_by}}</span>
        </dd>
        <dt><span translate="receiptManagerApp.receipt.created_date">Created Date</span></dt>
        <dd>
            <span>{{vm.receipt.created_date | date:'medium'}}</span>
        </dd>
        <dt><span>Total</span></dt>
        <dd>
            <span>{{vm.receipt.total}}</span>
        </dd>
        <dt><span translate="receiptManagerApp.receipt.claimed_amount">Claimed Amount</span></dt>
        <dd>
            <span>{{vm.receipt.claimed_amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="receipt-detail.edit({id:vm.receipt.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
